<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Carlos Ramírez">
    <title>Administrador</title>
    <!--Creamos el link con Bootstrap para poder usar sus librerías-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!--Vincula el fichero HTML a la hoja de estilo en CSS en la carpeta static-->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
    <header>
        <!--Contiene la imagen y el texto inicial de la web-->
        <div class="container-fluid" style="background-color: #ffcd25d9;">
            <div class="row-cols-md-5 offset-md-1 my-auto">
                <img src="../static/img/index/genero.png" alt="Imagen junto al texto principal" style="width: 50px;">
                <h7> Descubre el arte del placer en nuestra tienda online </h7>
            </div>
        </div>
    </header>
    <!--Barra de Navegación-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">⏣ Tantásia ⏣</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/admin">Volver</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/admin_crear">Crear Producto</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/admin_modificar">Modificar Producto</a></li>
            </ul>
        </div>
    </nav>
    <!--Cabecera Grande-->
    <header class="py-1" style="background-color: #ffcd25d9;">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-black-60">
                <h1 class="display-4 fw-bolder">Eliminar Producto</h1>
                <h6 class="display-4 fw-bolder" style="color: red; font-size: 150%;">
                    {% if data is not none %}
                        {{ data }}
                    {% endif %}
                </h6>
            </div>
        </div>
    </header>

    <div class="container" style="padding: 30px;">
        <div class="row g-5">
            <!--Formulario Datos del Cliente-->
            <div class="col-md-7 col-lg-8">
                <form action="/delete" method="post" onsubmit="return confirm('¿Estás seguro de eliminar este producto?')">
                    <input type="hidden" name="_method" value="DELETE">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="ref_producto" class="form-label"><b>Referencia Producto</b></label>
                            <input type="text" class="form-control" name="ref_producto" maxlength="3" placeholder="Introduzaca Referencia Producto" required="" autofocus>
                            <div class="invalid-feedback">
                                Se requiere una referencia válida.
                            </div>
                        </div>
                        <div class="col-md-7 col-lg-8">
                            <button class="w-75 btn btn-lg btn-danger" type="submit"> Eliminar </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
        <!-- Footer-->
    <div class="container-fluid">
        <footer class="py-5" style="background-color: #ffcd25d9;">
            <div class="container"><p class="m-0 text-center text-black-50">Copyright &copy; ⏣ Tantásia ⏣</p></div>
        </footer>
    </div>
</body>
</html>
