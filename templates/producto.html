<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Carlos Ramírez">
    <title>Producto</title>
    <!--Creamos el link con Bootstrap para poder usar sus librerías-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!--Vincula el fichero HTML a la hoja de estilo en CSS en la carpeta static-->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

</head>

<body>
    <header>
        <!--Contiene la imagen y el texto inicial de la web-->
        <div class="container-fluid" style="background-color: #ffcd25d9;">
            <div class="row-cols-md-5 offset-md-1 my-auto">
                <img src="../static/img/index/genero.png" alt="Imagen junto al texto principal" style="width: 50px;">
                <h7> Descubre el arte del placer en nuestra tienda online </h7>
            </div>
        </div>
    </header>
    <!--Barra de Navegación-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">⏣ Tantásia ⏣</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('tienda') }}">Volver</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Categoría</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{{ url_for('tienda') }}">Todos los Productos</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="/tienda_mujer">Productos - Mujer</a></li>
                        <li><a class="dropdown-item" href="/tienda_hombre">Productos - Hombre</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Contenedor Producto-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6">
                    <img class="card-img-top" src="{{ data.imagen }}" alt="Imagen del Producto"/>
                </div>
                <div class="col-md-6">
                    <div class="small mb-1">SKU: {{ data.categoria }}</div>
                    <h1 class="display-5 fw-bolder">{{ data.nombre }}</h1>
                    <div class="fs-5 mb-5">
                        <span class="text-decoration">{{ data.precio }}€</span>
                    </div>
                    <p class="lead">{{ data.descripcion }}</p>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5" style="background-color: #ffcd25d9;">
        <div class="container"><p class="m-0 text-center text-black-50">Copyright &copy; ⏣ Tantásia ⏣</p></div>
    </footer>
</body>
</html>
